<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Formulário</h1> 
<form action="" method="">
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for=""> Nome: </label>
        <input
          type="text"
          id="nome"
        />
<br> <br>

<label for="">Endereço: </label>
<input type="text" id="end">



<br><br>

<label for="">Cidade:</label>
<input type="text" id="cid">


<br><br>
<label for="">Estado:</label>
<select name="estados" id="estados">
<option value="SP">São Paulo</option>
<option value="ES">Espírito Santo</option>
<option value="MG">Minas Gerais</option>
</select>

</fieldset>

<br>

<fieldset>
<legend>Dados profissionais</legend>

<label for="">Natureza do Cargo</label>
 <br>
 <input type="radio" name="nc" value="Gerência"> Gerência
 <input type="radio" name="nc" value="Financeiro"> Financeiro
 <input type="radio" name="nc" value="Recepção"> Recepção
 <input type="radio" name="nc" value="adm"> Administrativo
 <input type="radio" name="nc" value="Jurídico"> Jurídico
 
 <br><br>

 <label for="">Área de interesse</label>
<br>
<input type="checkbox" name="a" value="comp"> Computação
<input type="checkbox" name="a" value="bio"> Biologia
<input type="checkbox" name="a" value="MA"> Meio Ambiente
<input type="checkbox" name="a" value="Eg"> Engenharia
<input type="checkbox" name="a" value="His"> História

<br><br>

<label for="textao">Mini-currículo</label>
    <textarea name="textao" id="textao" placeholder="Curriculo">
    </textarea>
    <br /><br />


<input type="button" value="Enviar"> 
<input type="button" value="Limpar">

</fieldset>






</form>
</body>
</html>
